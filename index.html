
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Vocab Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Cosmic Color Palette */
            --space-void: #030014;
            --space-deep: #0a0a1a;
            --nebula-purple: #7c3aed;
            --nebula-pink: #ec4899;
            --nebula-blue: #3b82f6;
            --neon-cyan: #22d3ee;
            --neon-magenta: #f472b6;
            --electric-gold: #fbbf24;
            --plasma-green: #34d399;
            --danger-red: #ef4444;
            --star-white: #f8fafc;
            --cosmic-gray: #64748b;

            /* Glow Effects */
            --glow-cyan: 0 0 20px rgba(34, 211, 238, 0.5), 0 0 40px rgba(34, 211, 238, 0.3);
            --glow-purple: 0 0 20px rgba(124, 58, 237, 0.5), 0 0 40px rgba(124, 58, 237, 0.3);
            --glow-gold: 0 0 20px rgba(251, 191, 36, 0.5), 0 0 40px rgba(251, 191, 36, 0.3);
            --glow-green: 0 0 20px rgba(52, 211, 153, 0.5), 0 0 40px rgba(52, 211, 153, 0.3);
            --glow-pink: 0 0 20px rgba(244, 114, 182, 0.5), 0 0 40px rgba(244, 114, 182, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--space-void);
            color: var(--star-white);
            margin: 0;
            overflow: hidden;
            min-height: 100vh;
        }

        .font-display {
            font-family: 'Orbitron', sans-serif;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Holographic Text Effect */
        .text-hologram {
            background: linear-gradient(
                90deg,
                var(--neon-cyan),
                var(--nebula-purple),
                var(--neon-magenta),
                var(--neon-cyan)
            );
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: hologram-shift 4s ease-in-out infinite;
        }

        @keyframes hologram-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Neon Glow Animation */
        .neon-pulse {
            animation: neon-pulse 2s ease-in-out infinite;
        }

        @keyframes neon-pulse {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 8px currentColor); }
            50% { filter: brightness(1.2) drop-shadow(0 0 16px currentColor); }
        }

        /* Floating Animation */
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(1deg); }
            75% { transform: translateY(4px) rotate(-1deg); }
        }

        /* Card Flip */
        .flip-card {
            perspective: 1000px;
        }

        .flip-card-inner {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        /* Shake Animation */
        .animate-shake {
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Fire Border Effect */
        .fire-border {
            position: relative;
        }

        .fire-border::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(
                45deg,
                #ff6b35,
                #f7931e,
                #ffcc33,
                #f7931e,
                #ff6b35
            );
            background-size: 400% 400%;
            border-radius: inherit;
            z-index: -1;
            animation: fire-dance 1s ease-in-out infinite;
            filter: blur(8px);
        }

        @keyframes fire-dance {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Gold Rain Effect */
        .gold-shimmer {
            position: relative;
            overflow: hidden;
        }

        .gold-shimmer::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                135deg,
                transparent 30%,
                rgba(251, 191, 36, 0.4) 50%,
                transparent 70%
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        /* Legendary Rainbow Effect */
        .legendary-border {
            position: relative;
        }

        .legendary-border::before {
            content: '';
            position: absolute;
            inset: -6px;
            background: conic-gradient(
                from 0deg,
                #ff0000,
                #ff8800,
                #ffff00,
                #00ff00,
                #00ffff,
                #0088ff,
                #8800ff,
                #ff0088,
                #ff0000
            );
            border-radius: inherit;
            z-index: -1;
            animation: rainbow-spin 3s linear infinite;
            filter: blur(12px);
            opacity: 0.8;
        }

        @keyframes rainbow-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Shooting Star */
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, white, transparent);
            opacity: 0;
            animation: shoot 3s ease-in-out infinite;
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0) rotate(-45deg);
            }
            10% {
                opacity: 1;
            }
            30% {
                opacity: 0;
                transform: translateX(300px) translateY(300px) rotate(-45deg);
            }
            100% {
                opacity: 0;
            }
        }

        /* Nebula Background */
        .nebula-bg {
            background:
                radial-gradient(ellipse at 20% 30%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(34, 211, 238, 0.05) 0%, transparent 70%),
                var(--space-void);
        }

        /* CRT Scanlines Effect */
        .scanlines::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            pointer-events: none;
        }

        /* Sparky Robot Animations */
        .sparky-idle {
            animation: sparky-bob 3s ease-in-out infinite;
        }

        @keyframes sparky-bob {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-6px) rotate(2deg); }
        }

        .sparky-happy {
            animation: sparky-jump 0.5s ease-out;
        }

        @keyframes sparky-jump {
            0% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-20px) scale(1.1); }
            50% { transform: translateY(-25px) scale(1.05); }
            100% { transform: translateY(0) scale(1); }
        }

        .sparky-sad {
            animation: sparky-droop 1s ease-in-out;
        }

        @keyframes sparky-droop {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(5px) rotate(-5deg); }
        }

        .antenna-pulse {
            animation: antenna-glow 1s ease-in-out infinite;
        }

        @keyframes antenna-glow {
            0%, 100% {
                filter: drop-shadow(0 0 4px var(--neon-cyan));
                opacity: 0.8;
            }
            50% {
                filter: drop-shadow(0 0 12px var(--neon-cyan)) drop-shadow(0 0 20px var(--neon-cyan));
                opacity: 1;
            }
        }

        /* Eye Blink */
        .eye-blink {
            animation: blink 4s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        /* Boss Monster Animation */
        .boss-float {
            animation: boss-menace 4s ease-in-out infinite;
        }

        @keyframes boss-menace {
            0%, 100% {
                transform: translateY(0) scale(1);
                filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.5));
            }
            50% {
                transform: translateY(-10px) scale(1.02);
                filter: drop-shadow(0 0 40px rgba(239, 68, 68, 0.8));
            }
        }

        .boss-damaged {
            animation: boss-hit 0.3s ease-out;
        }

        @keyframes boss-hit {
            0%, 100% { transform: translateX(0); filter: brightness(1); }
            25% { transform: translateX(-10px); filter: brightness(2); }
            75% { transform: translateX(10px); filter: brightness(1.5); }
        }

        /* Progress Bar Glow */
        .progress-glow {
            box-shadow:
                0 0 10px currentColor,
                0 0 20px currentColor,
                inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Button Hover Effects */
        .btn-cosmic {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-cosmic::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transition: width 0.6s, height 0.6s;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .btn-cosmic:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Staggered Entry Animation */
        .stagger-enter > * {
            opacity: 0;
            transform: translateY(20px);
            animation: stagger-in 0.5s ease-out forwards;
        }

        @keyframes stagger-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--space-deep);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--nebula-purple), var(--neon-cyan));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--neon-magenta), var(--nebula-purple));
        }

        /* Selection */
        ::selection {
            background: var(--nebula-purple);
            color: white;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(10, 10, 26, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(124, 58, 237, 0.2);
        }

        /* Heart Beat for Lives */
        .heart-beat {
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            14% { transform: scale(1.15); }
            28% { transform: scale(1); }
            42% { transform: scale(1.15); }
            70% { transform: scale(1); }
        }

        .heart-lost {
            animation: heart-break 0.5s ease-out forwards;
        }

        @keyframes heart-break {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>

</head>
<body class="nebula-bg scanlines">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
