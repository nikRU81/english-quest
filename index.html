            font-family: 'Fredoka One', cursive;

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

            background: #1e293b;
        }

            background: #334155;
            border-radius: 4px;
